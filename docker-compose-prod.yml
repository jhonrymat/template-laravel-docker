version: "3.8"

networks:
  laravel_network:
    driver: bridge

services:
  # üåê Servidor Nginx
  server:
    build:
      context: .
      dockerfile: dockerfiles/nginx.dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html:wr
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf:wr
    depends_on:
      - php
    container_name: laravel_server
    networks:
      - laravel_network
    restart: unless-stopped

  # üß† PHP-FPM
  php:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./src:/var/www/html
    container_name: laravel_php
    networks:
      - laravel_network
    restart: unless-stopped

  # üóÑÔ∏è Base de datos
  mysql:
    image: mysql:8.0.1
    restart: unless-stopped
    container_name: laravel_mysql
    env_file:
      - mysql/.env.prod
    networks:
      - laravel_network
    volumes:
      - ./mysql_data:/var/lib/mysql
    # Healthcheck para asegurar que MySQL est√© listo
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # üíª Composer solo si lo necesitas en despliegue
  composer:
    build:
      context: .
      dockerfile: dockerfiles/composer.dockerfile
    volumes:
      - ./src:/var/www/html
    container_name: laravel_composer
    depends_on:
      - php
    networks:
      - laravel_network

  # ‚öôÔ∏è Artisan (√∫til para comandos como migrate)
  artisan:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./src:/var/www/html
    container_name: laravel_artisan
    entrypoint: ["php", "/var/www/html/artisan"]
    networks:
      - laravel_network